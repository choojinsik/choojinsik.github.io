<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>페이지 레이아웃</title>
<style type="text/css">
	#container{
		background: pink;
		width: 1000px;margin: 0auto	;

		/*height: 600px;*/
	}
	header,footer{
		background: #aaa;
		padding: 20px;
		/************/
		height: 83px;
		box-sizing: border-box;
	}
	aside{
		width: 20%;height: 400px;
		background: #999;
		/*********/
		float: left;
	}
	section{
		width: 60%;height: 400px;
		background-color: #666;
		/***********/
		float: right;
	}
	aside.box3{
		float: right;
		width: 15%;
	}
	footer{
		clear: both;
	}
</style>
</head>
<body>
<div id="container">
	<header>
		<h1>사이트 제목</h1>
	</header>
	<main>
		<aside>
			<h1>사이드 바-왼</h1>
		</aside>
		<section>
			<h1>본문</h1>
		</section>
		<aside class="box3">
			<h1>사이드 바-오</h1>

	<footer>
